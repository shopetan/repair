<!doctype html>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
<script type="text/javascript" src="./js/client.js"></script>
<script type="text/javascript" src="./js/material.min.js"></script>
<script type="text/javascript" src="./js/common.js"></script>

<style>
  .mdl-card {
  width: 1024px;
  }
</style>

<script type="text/javascript">
  var routeAPI = "http://localhost:3000/api/";
  var theUrl = getURL(window.location.href);
  var disp = false;
  console.log(theUrl);
  decideAPI(routeAPI,theUrl);

  document.onkeydown = keydown;

</script>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Repair</title>

    <!-- Page styles -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/material.min.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" >

      <!-- Add header -->
      <script>
        writeHeader();
      </script>

      <!-- Add navbar -->
      <script>
        writeNavbar();
      </script>

      <div class="android-content mdl-layout__content">
        <a name="top"></a>
        <div class="android-be-together-section mdl-typography--text-center">
          <div class="android-more-section">
            <div class="android-section-title mdl-typography--display-1-color-contrast">Create Program</div>

            <div class="android-customized-section">
              <div class="android-customized-section-text">
                <div class="mdl-grid">
                  <form id="EditProgram">
                    <div class="mdl-card mdl-shadow--3dp ">
                      <div class="mdl-card__media">
                      </div>
                      <div class="mdl-card__title">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                          <textarea class="mdl-textfield__input" type="text" rows= "1" id="input_name">タイトル</textarea>
                          <label class="mdl-textfield__label" for="source">title</label>
                        </div>
                      </div>
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <textarea class="mdl-textfield__input" type="text" rows= "1" id="input_type">拡張子</textarea>
                        <label class="mdl-textfield__label" for="source">type</label>
                      </div>
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <div class="mdl-textfield mdl-js-textfield">
                          <textarea class="mdl-textfield__input" type="text" rows= "15" id="input_source">ソースコード</textarea>
                          <label class="mdl-textfield__label" for="source">edit_program</label>
                        </div>
                      </div>

                      <div id="support">
                        <input type="none" value="view Support" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="display(!disp,null)">
                      </div>
                      <div id="disp">
                      </div>
                    </div>

                  </form>
                  <br><br><br>
                </div>
              </div>
            </div>

            <div id="save_button">
              <input type="submit" value="Save Program" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="saveProgram(routeAPI,theUrl);">
            </div>

            <!-- Add navbar -->
            <script>
              writeFooter();
            </script>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
