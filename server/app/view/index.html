    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <div class="space-frame top">
        <section class="space-inner-frame" data-duration="3" data-transition="scaleOut fadeOut">
          <div class="android-content mdl-layout__content">
            <div class="android-be-together-section mdl-typography--text-center">

              <div class="logo-font android-slogan">Repair</div>
              <div class="logo-font android-sub-slogan">遠隔ペアプログラミング支援システム</div>
              <br><br><br><br>
              <div class="logo-font android-sub-slogan">遠隔ペアプロで 空間を Hackする。</div>
            </div>
        </section>
      </div>

      <div class="space-frame top">
        <section class="space-inner-frame" data-duration="6" data-transition="scaleOut fadeOut slideInLeft">
          <div class="mdl-typography--display-2 mdl-typography--font-thin">プログラミングを 遠隔で</div>
          <br><br>
          <p class="mdl-typography--headline mdl-typography--font-thin">

          </p>
          <p class="mdl-typography--headline mdl-typography--font-thin">このシステムでは その他外部の会話サービスと併用する事で 遠隔地でもペアプログラミング実現可能な世界を創造します．</p>
          <br><br><br>
          <div class="mdl-grid">
            <div><img  class="mdl-cell mdl-cell--2-col" src="images/stationery.png">複数人でも制作可能に．</div>
            <div><img class="mdl-cell mdl-cell--2-col" src="images/notepad.png">自分自身のメモ書きとしても</div>
          </div>
        </section>
      </div>

      <div class="space-frame top">
        <section class="space-inner-frame" data-duration="9" data-transition="scaleOut fadeOut">
          <div class="android-customized-section">
            <div class="android-customized-section-text">

                あなたの手でシステムを改善しませんか?

        </section>
